<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css">
    <style>
        body {
            background-color: #ed5f1e;
            height:96vh;
        }
    </style>
</head>

    <div class="sign_container">

        </div>

            <h3 class="h3">Institute specific email id</h3>

            <div class="signindiv">
                <a href="dashboard.html" class="btn">Sign In</a>

        </div>
        <div class="sgn2">
